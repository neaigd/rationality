    <!-- PDFs Script -->
    <script>
        // Load PDFs data
        // Dados manuais dos PDFs - pode ser substituído por uma API ou arquivo JSON no futuro
        const pdfsData = [
            {
                title: "Prisão preventiva e standards de prova propostas para o processo penal brasileiro",
                authors: ["Badaró Massena"],
                year: "2021",
                file: "Badaró Massena - 2021 - Prisão preventiva e standards de prova propostas para o processo penal brasileiro.pdf",
                source: "https://www.scielo.br/j/rfd/a/ZJN7Zbw5qDqWr6JjJN7Zbw5/"
            },
            {
                title: "Análise de conteúdo: Considerações epistemológicas e aplicações nas pesquisas empíricas em Direito",
                authors: ["Barbosa", "Rosa"],
                year: "2023", 
                file: "Barbosa e Rosa - 2023 - Análise de conteúdo Considerações epistemológicas e aplicações nas pesquisas empíricas em Direito.pdf",
                source: "https://revistadoutrina.trf4.jus.br/index.htm"
            },
            {
                title: "USO E PROTEÇÃO DE DADOS PESSOAIS NA PESQUISA CIENTÍFICA",
                authors: ["Doneda", "et al."],
                year: "2019",
                file: "Doneda et al. - 2019 - USO E PROTEÇÃO DE DADOS PESSOAIS NA PESQUISA CIENTÍFICA.pdf",
                source: "https://bdjur.emnuvens.com.br/revistadireito"
            },
            {
                title: "A periculosidade na decretação de prisão preventiva por furto em Salvador: controle racial e de classe",
                authors: ["Leão", "Prado"],
                year: "2022",
                file: "Leão e Prado - 2022 - A periculosidade na decretação de prisão preventiva por furto em Salvador controle racial e de clas.pdf",
                source: "https://periodicos.ufba.br/index.php/RBDS"
            }
        ];

        const container = document.getElementById('pdfs-list');
        pdfsData.forEach(article => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${article.title}</td>
                <td>${article.authors.join(', ')}</td>
                <td>${article.year}</td>
                <td>
                    <a href="novas_fontes/pdfs/${article.file}" class="btn btn-primary btn-sm" target="_blank">
                        <i class="fas fa-eye"></i> Visualizar
                    </a>
                    <a href="novas_fontes/pdfs/${article.file}" class="btn btn-success btn-sm" download>
                        <i class="fas fa-download"></i> Baixar
                    </a>
                    <a href="${article.source}" class="btn btn-info btn-sm" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Fonte
                    </a>
                </td>
            `;
            container.appendChild(row);
        });
    </script>
