                        <!-- Status Geral RC -->

    <!-- Charts Scripts -->
    <script>
        // Load charts data
        fetch('data/reports/consolidated.json')
            .then(response => response.json())
            .then(data => {
                // Status Geral Chart
                const statusCtx = document.getElementById('statusGeralChart');
                new Chart(statusCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Atendidos', 'Parcialmente', 'Não Atendidos'],
                        datasets: [{
                            label: 'Quantidade',
                            data: [
                                data.stats.atendidos,
                                data.stats.parcialmente,
                                data.stats.nao_atendidos
                            ],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(255, 99, 132, 0.6)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Critérios Chart
                const criteriosCtx = document.getElementById('criteriosChart');
                new Chart(criteriosCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(data.criterios),
                        datasets: [{
                            data: Object.values(data.criterios),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'right',
                            }
                        }
                    }
                });
            });
    </script>
